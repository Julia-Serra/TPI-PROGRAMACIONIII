<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo de Cursos — FirstCode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .module { margin-bottom: .5rem; }
    .resource-list li { margin-bottom: .25rem; }
  </style>
</head>
<body>
  <header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="fs-3 fw-bold m-0 text-dark">FirstCode</h1>
      <nav class="d-flex gap-3 align-items-center">
        <a href="index.html" class="text-dark text-decoration-none fw-semibold">Inicio</a>
        <a href="cursos.html" class="text-dark text-decoration-none fw-semibold">Cursos</a>
        <a href="" class="text-dark text-decoration-none fw-semibold">Instructores</a>
        <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <div id="course-detail" class="mx-auto" style="max-width:900px;">
      <!-- El contenido del curso se renderiza por js -->
      <div id="no-course" class="text-center text-secondary">
        <h3>Catálogo de Cursos – Nivel Principiante</h3>
        <p>Seleccioná un curso desde la lista o volvé a <a href="index.html">Inicio</a>.</p>
        <hr />
        <div id="courses-list" class="row g-4">
          <!-- Lista de cursos generada por js (tarjetas) -->
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center bg-white text-secondary py-3 mt-5">
    © 2025 - TPI Programación III
  </footer>

  <script src="js/cursos.js"></script>
  <script>
    // Inicializa la página de cursos
    if (typeof CursosApp !== 'undefined' && CursosApp.initCoursePage) {
      CursosApp.initCoursePage();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
