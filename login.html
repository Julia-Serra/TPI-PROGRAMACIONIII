<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | FirstCode</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header class="p-3 bg-white shadow-sm">
        <a href="index.html" class="text-decoration-none fw-bold fs-4 text-dark">
            FirstCode
        </a>
    </header>
    <main>
        <div class="center-box">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="tu-email@example.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Ingresar
                </button>
            </form>

            <p class="text-center mt-3">
                ¿No tenés cuenta?
                <a href="register.html" class="text-primary fw-semibold">Registrate</a>
            </p>

        </div>
    </main>

    <footer class="text-center text-secondary mt-4 p-3">
        © 2025 - TPI Programación III
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Agrego js de login-->
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
