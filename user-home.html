<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cuenta | FirstCode</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fs-3 fw-bold m-0 text-dark">FirstCode</h1>

            <nav class="d-flex gap-3 align-items-center">
                <!-- guest -->
                <a class="nav-guest text-dark fw-semibold" href="index.html">Inicio</a>
                <a class="nav-guest text-dark fw-semibold" href="cursos.html">Cursos</a>
                <a class="nav-guest text-dark fw-semibold" href="instructores.html">Instructores</a>
                <a class="btn btn-primary nav-guest" href="login.html">Iniciar Sesión</a>

                <!-- user -->
                <a class="nav-user text-dark fw-semibold" href="index.html">Inicio</a>
                <a class="nav-user text-dark fw-semibold" href="cursos.html">Cursos</a>
                <a class="nav-user text-dark fw-semibold" href="instructores.html">Instructores</a>
                <a class="btn btn-outline-primary nav-user" href="user-home.html">Mi Cuenta</a>
                <button class="btn btn-danger nav-user" onclick="logout()">Cerrar Sesión</button>

                <!-- admin -->
                <a class="nav-admin text-dark fw-semibold" href="dashboard.html">Dashboard</a>
                <button class="btn btn-danger nav-admin" onclick="logout()">Cerrar Sesión</button>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container py-5">

        <h2 class="fw-bold">Mi Cuenta</h2>
        <p id="userName" class="text-secondary"></p>

        <!-- SECCIONES -->
        <section class="mt-4">
            <h4 class="fw-bold">Mis Cursos</h4>

            <!-- TABs -->
            <ul class="nav nav-tabs mt-3" id="cursoTabs">
                <li class="nav-item">
                    <button class="nav-link active" data-section="inscriptos">Inscriptos</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-section="progreso">En progreso</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-section="finalizados">Finalizados</button>
                </li>
            </ul>

            <!-- CONTENEDORES -->
            <div class="mt-4">

                <!-- CURSOS INSCRIPTOS -->
                <div id="inscriptos" class="curso-section"></div>

                <!-- CURSOS EN PROGRESO -->
                <div id="progreso" class="curso-section d-none"></div>

                <!-- CURSOS FINALIZADOS -->
                <div id="finalizados" class="curso-section d-none"></div>

            </div>
        </section>
    </main>

    <footer class="text-center bg-white text-secondary py-3 mt-5">
        © 2025 - FirstCode Arg
    </footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/auth.js"></script>

    <!-- Lógica del usuario -->
    <script src="./js/user-home.js"></script>
</body>
</html>
