<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel | FirstCode</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FirstCode</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item nav-user"><a class="nav-link" href="user-home.html">Mi Panel</a></li>
                    <li class="nav-item nav-user"><a class="nav-link" href="login.html" onclick="logout()">Cerrar sesión</a></li>
                    <li class="nav-item nav-guest"><a class="nav-link" href="login.html">Ingresar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container py-4">

        <h1 class="mb-4">Bienvenido/a <span id="userName"></span></h1>

        <!-- PERFIL -->
        <section class="card mb-4">
            <div class="card-body">
                <h3>Mi Perfil</h3>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Rol:</strong> Usuario</p>
            </div>
        </section>

        <!-- INSCRIPCIONES -->
        <section class="card mb-4">
            <div class="card-body">
                <h3>Mis Inscripciones</h3>
                <div id="inscripcionesList" class="list-group"></div>
            </div>
        </section>

        <!-- CURSOS EN PROGRESO -->
        <section class="card mb-4">
            <div class="card-body">
                <h3>Cursos en progreso</h3>
                <div id="cursosProgreso" class="list-group"></div>
            </div>
        </section>

        <!-- CURSOS FINALIZADOS -->
        <section class="card mb-4">
            <div class="card-body">
                <h3>Cursos finalizados</h3>
                <div id="cursosFinalizados" class="list-group"></div>
            </div>
        </section>

    </main>

    <footer class="text-center py-3">
        © 2025 - FirstCode Arg
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/user-home.js"></script>
</body>
</html>
