<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Gestión de Cursos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <!-- Header simple -->
    <header class="p-3 bg-white shadow-sm">
        <a href="index.html" class="text-decoration-none fs-4 fw-semibold text-dark">
            Gestión de Cursos
        </a>
    </header>

    <!-- CONTENIDO -->
    <main class="container">
        <div class="center-box">
            <h2 class="text-center mb-4">Crear Cuenta</h2>

            <form id="registerForm">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" id="nombre" class="form-control" required placeholder="Tu nombre y apellido">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="tu-email@example.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••••">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Repetir contraseña</label>
                    <input type="password" id="password2" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Crear cuenta
                </button>
            </form>

            <p class="text-center mt-3">
                ¿Ya tenés cuenta?
                <a href="login.html" class="text-primary text-decoration-none fw-semibold">Iniciar sesión</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center mt-4 p-3 bg-white text-secondary">
        © 2025 - TPI Programación III
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
