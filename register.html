<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Gestión de Cursos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="simple-header">
        <a href="index.html" class="logo">Gestión de Cursos</a>
    </header>

    <main class="form-page">
        <section class="form-container">
            <h2>Crear Cuenta</h2>

            <form id="registerForm" class="form">

                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" required placeholder="Tu nombre y apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu-email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" id="password2" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn">Crear cuenta</button>
            </form>

            <p class="alt-option">
                ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
            </p>
        </section>
    </main>

    <footer>
        <p>© 2025 - TPI Programación III</p>
    </footer>
</body>
</html>
