<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gestión de Cursos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <h1>Dashboard</h1>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="#" id="logoutBtn" class="logout">Cerrar sesión</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="card stat-card">
            <h3>Cursos Activos</h3>
            <p id="cantidadCursos" class="stat-value">0</p>
        </section>

        <section class="card stat-card">
            <h3>Usuarios Registrados</h3>
            <p id="cantidadUsuarios" class="stat-value">0</p>
        </section>

        <section class="card stat-card">
            <h3>Inscripciones</h3>
            <p id="cantidadInscripciones" class="stat-value">0</p>
        </section>
    </main>

    <footer>
        <p>© 2025 - TPI Programación III</p>
    </footer>
</body>
</html>
