<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gestión de Cursos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="./css/styles.css"/>

    <!-- Estilos del dashboard (solo extras) -->
    <link rel="stylesheet" href="./css/dashboard.css"/>
</head>

<body>

    <!-- HEADER -->
    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="fs-3 fw-bold m-0">Dashboard</h1>
            
            <nav class="d-flex gap-3">
                <a href="index.html" class="text-dark text-decoration-none fw-semibold">Inicio</a>
                <a href="#" id="logoutBtn" class="text-danger fw-semibold text-decoration-none">Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container">

        <div class="row g-4">

            <!-- CARD 1 -->
            <div class="col-md-4">
                <div class="dashboard-box text-center">
                    <h3 class="fw-semibold mb-2">Cursos Activos</h3>
                    <p id="cantidadCursos" class="fs-1 fw-bold text-primary">0</p>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="col-md-4">
                <div class="dashboard-box text-center">
                    <h3 class="fw-semibold mb-2">Usuarios Registrados</h3>
                    <p id="cantidadUsuarios" class="fs-1 fw-bold text-primary">0</p>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="col-md-4">
                <div class="dashboard-box text-center">
                    <h3 class="fw-semibold mb-2">Inscripciones</h3>
                    <p id="cantidadInscripciones" class="fs-1 fw-bold text-primary">0</p>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center bg-white text-secondary py-3 mt-5">
        © 2025 - TPI Programación III
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
