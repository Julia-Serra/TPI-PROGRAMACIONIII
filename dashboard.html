<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FirstCode</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="./css/styles.css"/>

    <!-- Estilos del dashboard -->
    <link rel="stylesheet" href="./css/dashboard.css"/>
</head>

<body>
<header class="bg-white shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="fs-3 fw-bold m-0">Dashboard</h1>
        
        <nav class="d-flex gap-3">
            <a href="index.html" class="text-dark text-decoration-none fw-semibold">Inicio</a>
            <a href="login.html" id="logoutBtn" class="text-danger fw-semibold text-decoration-none">Cerrar sesión</a>
        </nav>
    </div>
</header>

<main class="container">

    <!-- CARDS CONTADORES -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="dashboard-box text-center">
                <h3>Cursos Activos</h3>
                <p id="cantidadCursos">0</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-box text-center">
                <h3>Usuarios Registrados</h3>
                <p id="cantidadUsuarios">0</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="dashboard-box text-center">
                <h3>Inscripciones</h3>
                <p id="cantidadInscripciones">0</p>
            </div>
        </div>
    </div>

    <!-- CURSOS DESTACADOS -->
    <div class="row mt-5">
        <h3 class="mb-3">Cursos Destacados</h3>
        <div class="row" id="cursosDestacados"></div>
    </div>

    <!-- GRAFICO -->
    <div class="row mt-5">
        <h3 class="mb-3">Inscripciones por Curso</h3>
        <div class="col-12">
            <div class="dashboard-box" style="height: 350px;">
                <canvas id="graficoInscripciones"></canvas>
            </div>
        </div>
    </div>

    <p class="text-center mt-3">
        <a href="admin.html" class="text-primary fw-semibold">Abrir Gestión Administrativa</a>
    </p>

</main>

<footer class="text-center bg-white text-secondary py-3 mt-5">
    © 2025 - FirstCode Arg
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- API + Dashboard -->
<script src="js/api.js"></script>
<script src="js/navbar.js"></script>
<script src="js/admin.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
